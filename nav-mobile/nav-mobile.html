<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="nav-mobile.css">
  </head>

  <body>
    <nav>
      <i class="fa fa-diamond"></i>
      <ul>
        <li><a href="#">About</a></li>
        <li><a href="#">Donate</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
      $(document).ready(function() {
        $(".fa-diamond").click(function() {
          if ($("ul").hasClass("open")) {
            $("ul").slideUp();
            $("ul").removeClass("open");
          } else {
            $("ul").slideDown();
            $("ul").addClass("open");
          }
        });

        /* improvement: debounce for performance */
        $(window).resize(function() {
          $("ul").attr("style", "");
        });
      });
    </script>
  </body>
</html>
