<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link rel="stylesheet" type="text/css" href="customize-me.css">
  </head>

  <body>
    <div class="preview">
      <img class="tshirt" src="http://niceclipart.com/wp-content/uploads/2016/04/T-Shirts-Clipart-Black-and-white-1.png">
      <h3 class="text"></h3>
    </div>

    <input class="customize-input" type="text" maxlength="50">

    <div class="customize-color-wrapper">
      <div class="color red" data-color="red"></div>
      <div class="color green" data-color="green"></div>
      <div class="color blue" data-color="blue"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
      $(document).ready(function() {
        $(".customize-input").keyup(function(event) {
          $(".text").html($(".customize-input").val());
        });

        $(".color").click(function() {
          $(".active").removeClass("active");
          $(this).addClass("active");

          var color = $(this).attr("data-color");
          $(".text").css("color", color);
        });
      });
    </script>
  </body>
</html>
