<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link rel="stylesheet" type="text/css" href="login.css">
  </head>

  <body>
    <form class="login">
      <label>Username</label>
      <input class="username" type="text">

      <label>Password</label>
      <input class="password" type="password">

      <input type="submit">
    </form>

    <div class="error">
      <p>Your username and/or password is incorrect. :(</p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
      $(document).ready(function() {
        $(".login").submit(function(event) {
          // prevent form from "submitting" and page from refreshing
          event.preventDefault();

          var username = $(".username").val();
          var password = $(".password").val(); 

          // enhancement: username and password validation should happen server-side for security
          if (username === "shirmung" && password === "woof") {
            window.location.href = "http://shirmung.com";
          } else {
            $(".error").fadeIn(1000);
          }
        });
      });
    </script>
  </body>
</html>
