<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link rel="stylesheet" type="text/css" href="lightbox.css">
  </head>

  <body>
    <img class="thumbnail" src="https://igcdn-photos-c-a.akamaihd.net/hphotos-ak-xaf1/t51.2885-15/11142954_1562916630628986_425899221_n.jpg">
    <img class="thumbnail" src="https://scontent-iad3-1.cdninstagram.com/hphotos-xaf1/t51.2885-15/e35/12071190_660075804091914_1369253919_n.jpg">
    <img class="thumbnail" src="https://igcdn-photos-b-a.akamaihd.net/hphotos-ak-xfa1/t51.2885-15/11055431_871360716253761_1131499802_n.jpg">
    <img class="thumbnail" src="https://igcdn-photos-c-a.akamaihd.net/hphotos-ak-xfp1/t51.2885-15/1723300_478755662236578_478854463_n.jpg">

    <div class="lightbox">
      <div class="overlay"></div>
      <a class="close">Close</a>
      <img class="enlarged-image" src="">
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
      $(document).ready(function() {
        // bind click event to thumbnails
        $(".thumbnail").click(function() {
          // disable scroll
          $("body").css("overflow", "hidden");

          // use src of thumbnail as src of enlarged image
          $(".lightbox .enlarged-image").attr("src", $(this).attr("src"));
          $(".lightbox").show();
        });

        // bind click event to gallery overlay and close link
        $(".overlay, .close").click(function() {
          // enable scroll
          $("body").css("overflow", ""); 

          // clear src of enlarged image
          $(".lightbox .enlarged-image").attr("src", ""); 
          $(".lightbox").hide();
        });
      });
    </script>
  </body>
</html>
